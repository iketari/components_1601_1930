<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Часики!</title>

    <link rel="stylesheet" href="components/clock/clock.css" />
  </head>
  <body>
    <!-- Emmet -->

    <div class="clock">
      <span class="clock__hours">00</span>:
      <span class="clock__mins">00</span>:
      <span class="clock__secs">00</span>
      <button class="clock__start_button">Старт</button>
      <button class="clock__pause_button">Пауза</button>
      <button class="clock__stop_button">Стоп</button>
    </div>

    <script src="components/clock/clock.js"></script>
    
    <script type="text/javascript">
      (function () {
        'use strict';

        // import
        let Clock = window.Clock;
        let clocksElArray = [...document.querySelectorAll('.clock')];

        clocksElArray.forEach(el => {
          new Clock({
            el
          });
        })
      })();
    </script>

  </body>
</html>
