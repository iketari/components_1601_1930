<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Часики!</title>

    <link rel="stylesheet" href="components/clock/clock.css" />
  </head>
  <body>
    <!-- Emmet -->
    <div class="clock__wrapper">
      <div class="clock">
        <div class="clock__hours">12</div>
        <div class="clock__divider">:</div>
        <div class="clock__mins">00</div>
        <div class="clock__divider">:</div>
        <div class="clock__secs">00</div>
        <div class="clock__divider">:</div>
        <div class="clock__msecs">000</div>
        
        <div class="clock__buttons">
          <a class="clock__start" data-tooltip="Нажмите для запуска">start</a>
          <a class="clock__stop" data-tooltip="Нажмите для остановки">stop</a>
        </div>
      </div>
    </div>
    
    <script src="components/clock/clock.js"></script>

    <script>
      (function () {
        'use strict';

        // import
        let Clock = window.Clock;

        let clocksElArray = [...document.querySelectorAll('.clock')];

        clocksElArray.forEach(el => new Clock({el}));
      })();
    </script>

  </body>
</html>
