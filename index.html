<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Часики!</title>

    <link rel="stylesheet" href="components/clock/clock.css" />
  </head>
  <body>
    <!-- Emmet -->

    <div class="clock">
      <span class="clock__hours">12</span>:
      <span class="clock__mins">00</span>:
      <span class="clock__secs">00</span>

      <div class="clock__tooltips">
        <button data-tooltip="подсказка длиннее, чем элемент">Короткая кнопка</button>
        <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>
      </div>
      
      <div class="clock__buttons">
        <a class="clock__start">start</a>
        <a class="clock__stop">stop</a>
      </div>

      

      <div height='100' ></div>
    </div>




    <script src="components/clock/clock.js"></script>

    <script>
      (function () {
        'use strict';

        // import
        let Clock = window.Clock;

        let clocksElArray = [...document.querySelectorAll('.clock')];

        clocksElArray.forEach(el => new Clock({el}));
      })();
    </script>

  </body>
</html>
